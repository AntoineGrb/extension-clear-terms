<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Gemini API</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #357ae8;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #response {
      margin-top: 15px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      min-height: 80px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      line-height: 1.5;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .error {
      color: #d32f2f;
    }

    .success {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Test API Gemini 2.0 Flash</h1>

  <button id="testButton">Envoyer requête test à Gemini</button>

  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
